{% load static %}<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>RobotWorks職種一覧</title>
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  </head>
   <body>
    <div class="container">
      <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active">業務自動化(RPA)の職種一覧</li>
      </ol>
      <table class="table">
        <thead class="thead-dark">
          <th>職種</th>
          <th>Posts</th>
          <th>Topics</th>
          <th>Last Post</th>
        </tr>
      </thead>
      <tbody>
        {% for board in boards %}
          <tr>
            <td>
              {{ board.name }}<br>
               <small class="text-muted d-block">{{ board.description }}</small>
            </td>
            <td class="align-middle">0</td>
            <td class="align-middle">0</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
